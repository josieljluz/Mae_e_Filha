<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Comida</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-image">
            <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Comida caseira">
        </div>
        
        <h1><i class="fas fa-utensils"></i> Faça seu pedido</h1>
        
        <form id="pedidoForm">
            <div class="form-group">
                <label for="nome"><i class="fas fa-user"></i> Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
            </div>
            
            <div class="menu-item">
                <div class="item-header">
                    <img src="https://images.unsplash.com/photo-1585032226651-759b368d7246?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Feijoada">
                    <h3>Feijoada - R$ 18,00</h3>
                </div>
                <div class="quantity-control">
                    <button type="button" class="quantity-btn" onclick="adjustQuantity('feijoada', -1)">-</button>
                    <input type="number" id="feijoada" name="feijoada" min="0" value="0" readonly>
                    <button type="button" class="quantity-btn" onclick="adjustQuantity('feijoada', 1)">+</button>
                </div>
            </div>
            
            <div class="menu-item">
                <div class="item-header">
                    <img src="https://images.unsplash.com/photo-1601050690597-df0568f70950?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Feijão Tropeiro">
                    <h3>Feijão Tropeiro - R$ 12,00</h3>
                </div>
                <div class="quantity-control">
                    <button type="button" class="quantity-btn" onclick="adjustQuantity('feijaotropeiro', -1)">-</button>
                    <input type="number" id="feijaotropeiro" name="feijaotropeiro" min="0" value="0" readonly>
                    <button type="button" class="quantity-btn" onclick="adjustQuantity('feijaotropeiro', 1)">+</button>
                </div>
            </div>
            
            <div class="menu-item">
                <div class="item-header">
                    <img src="https://images.unsplash.com/photo-1555949258-eb67b1ef0ceb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Macarronada">
                    <h3>Macarronada - R$ 18,00</h3>
                </div>
                <div class="quantity-control">
                    <button type="button" class="quantity-btn" onclick="adjustQuantity('macarronada', -1)">-</button>
                    <input type="number" id="macarronada" name="macarronada" min="0" value="0" readonly>
                    <button type="button" class="quantity-btn" onclick="adjustQuantity('macarronada', 1)">+</button>
                </div>
            </div>
            
            <div class="menu-item">
                <div class="item-header">
                    <img src="https://images.unsplash.com/photo-1606755456206-b25206bfa433?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Salpicão">
                    <h3>Salpicão - R$ 18,00</h3>
                </div>
                <div class="quantity-control">
                    <button type="button" class="quantity-btn" onclick="adjustQuantity('salpicao', -1)">-</button>
                    <input type="number" id="salpicao" name="salpicao" min="0" value="0" readonly>
                    <button type="button" class="quantity-btn" onclick="adjustQuantity('salpicao', 1)">+</button>
                </div>
            </div>
            
            <div class="menu-item">
                <div class="item-header">
                    <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Quentinhas">
                    <h3>Quentinhas - R$ 18,00</h3>
                </div>
                <div class="quantity-control">
                    <button type="button" class="quantity-btn" onclick="adjustQuantity('quentinhas', -1)">-</button>
                    <input type="number" id="quentinhas" name="quentinhas" min="0" value="0" readonly>
                    <button type="button" class="quantity-btn" onclick="adjustQuantity('quentinhas', 1)">+</button>
                </div>
            </div>
            
            <div class="total-section">
                <h2>Total: R$ <span id="total">0,00</span></h2>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Enviar Pedido
            </button>
        </form>
        
        <div id="message" class="message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
