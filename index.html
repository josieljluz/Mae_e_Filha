<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanche e Restaurante - Mãe e Filha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .header-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .header-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            text-align: center;
            color: #e74c3c;
            margin: 20px 0;
            padding: 0 20px;
        }

        h1 i {
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group label i {
            margin-right: 8px;
            color: #e74c3c;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .delivery-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .delivery-option input {
            margin-right: 10px;
        }

        .menu-item {
            border-bottom: 1px solid #eee;
            padding: 15px 20px;
        }

        .item-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .item-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid #e74c3c;
        }

        .item-header h3 {
            margin: 0;
            color: #2c3e50;
            font-size: 18px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .quantity-btn {
            background-color: #3498db;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .quantity-control input {
            width: 60px;
            text-align: center;
            margin: 0 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
        }

        .item-options {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            display: none;
        }

        .item-options.show {
            display: block;
        }

        .item-options label {
            display: block;
            margin-bottom: 8px;
            font-weight: normal;
        }

        .item-options input[type="checkbox"] {
            margin-right: 8px;
        }

        .total-section {
            margin: 25px 20px;
            text-align: right;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .total-section h2 {
            margin: 0;
            color: #27ae60;
            font-size: 22px;
        }

        .submit-btn {
            display: block;
            width: calc(100% - 40px);
            margin: 0 20px 20px;
            padding: 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn i {
            margin-right: 10px;
        }

        .submit-btn:hover {
            background-color: #c0392b;
        }

        .message {
            margin: 0 20px 20px;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }
        
        .footer a {
            color: #3498db;
            color: #3498db;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                margin-top: 20px;
            }
            
            .header-image {
                height: 150px;
            }
            
            .item-header h3 {
                font-size: 16px;
            }
            
            .quantity-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .submit-btn {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-image">
            <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Comida caseira">
        </div>
        
        <h1><i class=""></i>Restaurante Mãe e Filha</h1>
        
        <h1><i class="fas fa-utensils"></i> Faça seu pedido</h1>
        
        <form id="pedidoForm">
            <div class="form-group">
                <label for="nome"><i class="fas fa-user"></i> Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-truck"></i> Tipo de Pedido:</label>
                <div class="delivery-option">
                    <input type="radio" id="retirada" name="tipoPedido" value="retirada" checked>
                    <label for="retirada">Retirada no local</label>
                </div>
                <div class="delivery-option">
                    <input type="radio" id="delivery" name="tipoPedido" value="delivery">
                    <label for="delivery">Delivery (entrega)</label>
                </div>
                <div id="enderecoGroup" style="display: none;">
                    <label for="endereco"><i class="fas fa-map-marker-alt"></i> Endereço para entrega:</label>
                    <textarea id="endereco" name="endereco" placeholder="Rua, número, bairro, complemento..."></textarea>
                </div>
            </div>
            
            <div class="menu-item">
                <div class="item-header">
                    <img src="https://images.unsplash.com/photo-1585032226651-759b368d7246?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Feijoada">
                    <h3>Feijoada - R$ 18,00</h3>
                </div>
                <div class="quantity-control">
                    <button type="button" class="quantity-btn" onclick="adjustQuantity('feijoada', -1)">-</button>
                    <input type="number" id="feijoada" name="feijoada" min="0" value="0" readonly>
                    <button type="button" class="quantity-btn" onclick="adjustQuantity('feijoada', 1)">+</button>
                </div>
            </div>
            
            <div class="menu-item">
                <div class="item-header">
                    <img src="https://images.unsplash.com/photo-1601050690597-df0568f70950?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Feijão Tropeiro">
                    <h3>Feijão Tropeiro - R$ 12,00</h3>
                </div>
                <div class="quantity-control">
                    <button type="button" class="quantity-btn" onclick="adjustQuantity('feijaotropeiro', -1)">-</button>
                    <input type="number" id="feijaotropeiro" name="feijaotropeiro" min="0" value="0" readonly>
                    <button type="button" class="quantity-btn" onclick="adjustQuantity('feijaotropeiro', 1)">+</button>
                </div>
            </div>
            
            <div class="menu-item">
                <div class="item-header">
                    <img src="https://images.unsplash.com/photo-1555949258-eb67b1ef0ceb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Macarronada">
                    <h3>Macarronada - R$ 18,00</h3>
                </div>
                <div class="quantity-control">
                    <button type="button" class="quantity-btn" onclick="adjustQuantity('macarronada', -1)">-</button>
                    <input type="number" id="macarronada" name="macarronada" min="0" value="0" readonly>
                    <button type="button" class="quantity-btn" onclick="adjustQuantity('macarronada', 1)">+</button>
                </div>
            </div>
            
            <div class="menu-item">
                <div class="item-header">
                    <img src="https://images.unsplash.com/photo-1606755456206-b25206bfa433?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Salpicão">
                    <h3>Salpicão - R$ 18,00</h3>
                </div>
                <div class="quantity-control">
                    <button type="button" class="quantity-btn" onclick="adjustQuantity('salpicao', -1)">-</button>
                    <input type="number" id="salpicao" name="salpicao" min="0" value="0" readonly>
                    <button type="button" class="quantity-btn" onclick="adjustQuantity('salpicao', 1)">+</button>
                </div>
            </div>
            
            <div class="menu-item">
                <div class="item-header">
                    <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Quentinhas">
                    <h3>Quentinhas - R$ 18,00</h3>
                </div>
                <div class="quantity-control">
                    <button type="button" class="quantity-btn" onclick="adjustQuantity('quentinhas', -1)">-</button>
                    <input type="number" id="quentinhas" name="quentinhas" min="0" value="0" readonly onchange="toggleOptions('quentinhasOptions', this.value)">
                    <button type="button" class="quantity-btn" onclick="adjustQuantity('quentinhas', 1); toggleOptions('quentinhasOptions', document.getElementById('quentinhas').value)">+</button>
                </div>
                
                <div id="quentinhasOptions" class="item-options">
                    <label><strong>Escolha os tipos de carne:</strong></label>
                    <label><input type="checkbox" name="quentinhas_carne" value="Filé de Gado"> Filé de Gado</label>
                    <label><input type="checkbox" name="quentinhas_carne" value="Frango"> Frango</label>
                    <label><input type="checkbox" name="quentinhas_carne" value="Costelinha de Porco"> Costelinha de Porco</label>
                    <label><input type="checkbox" name="quentinhas_carne" value="Linguiça"> Linguiça</label>
                    <label><input type="checkbox" name="quentinhas_carne" value="Língua"> Língua</label>
                    <label><input type="checkbox" name="quentinhas_carne" value="Costela Cozida"> Costela Cozida</label>
                    
                    <label style="margin-top: 10px;"><strong>Escolha os acompanhamentos:</strong></label>
                    <label><input type="checkbox" name="quentinhas_acomp" value="Arroz Branco"> Arroz Branco</label>
                    <label><input type="checkbox" name="quentinhas_acomp" value="Salada"> Salada</label>
                    <label><input type="checkbox" name="quentinhas_acomp" value="Feijão"> Feijão</label>
                    <label><input type="checkbox" name="quentinhas_acomp" value="Feijão Tropeiro"> Feijão Tropeiro</label>
                    <label><input type="checkbox" name="quentinhas_acomp" value="Macarrão"> Macarrão</label>
                    <label><input type="checkbox" name="quentinhas_acomp" value="Salpicão"> Salpicão</label>
                    <label><input type="checkbox" name="quentinhas_acomp" value="Macarronada"> Macarronada</label>
                </div>
            </div>
            
            <div class="total-section">
                <h2>Total: R$ <span id="total">0,00</span></h2>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Enviar Pedido
            </button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="footer">
            <p>© <span id="current-year"></span> Restaurante Mãe e Filha - Todos os direitos reservados</p>
            <p>Desenvolvido por <a href="https://github.com/josieljluz" target="_blank" rel="noopener noreferrer">Josiel Jefferson</a></p>
            <!--  <p>© 2024 Lanche e Restaurante Mãe e Filha - Todos os direitos reservados</p>
            <p>Desenvolvido por <a href="#" id="devLink">Soluções Digitais Express</a></p> -->
        </div>
    </div>
    
    <script>
        
        // Função para atualizar o ano atual
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Preços dos itens
        const PRICES = {
            feijoada: 18.00,
            feijaotropeiro: 12.00,
            macarronada: 18.00,
            salpicao: 18.00,
            quentinhas: 18.00
        };

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('pedidoForm');
            form.addEventListener('submit', handleSubmit);
            
            // Mostrar/ocultar campo de endereço conforme seleção
            document.querySelectorAll('input[name="tipoPedido"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    document.getElementById('enderecoGroup').style.display = 
                        this.value === 'delivery' ? 'block' : 'none';
                });
            });
            
            // Configuração do link do desenvolvedor
            document.getElementById('devLink').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Desenvolvido por Soluções Digitais Express\nContato: contato@solucoesdigitaisexpress.com.br\nWhatsApp: (XX) XXXX-XXXX');
            });
            
            // Atualiza o total quando qualquer quantidade muda
            document.querySelectorAll('input[type="number"]').forEach(input => {
                input.addEventListener('change', updateTotal);
            });
            
            updateTotal(); // Inicializa o total
        });

        function toggleOptions(id, quantity) {
            const optionsDiv = document.getElementById(id);
            if (parseInt(quantity) > 0) {
                optionsDiv.classList.add('show');
            } else {
                optionsDiv.classList.remove('show');
            }
        }

        function adjustQuantity(id, change) {
            const input = document.getElementById(id);
            let value = parseInt(input.value) + change;
            value = Math.max(0, value); // Não permite valores negativos
            input.value = value;
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            
            for (const item in PRICES) {
                const quantity = parseInt(document.getElementById(item).value) || 0;
                total += quantity * PRICES[item];
            }
            
            // Formata o valor com 2 casas decimais e vírgula como separador decimal
            document.getElementById('total').textContent = total.toLocaleString('pt-BR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function handleSubmit(e) {
            e.preventDefault();
            
            const form = e.target;
            const mensagem = document.getElementById('message');
            const nome = form.nome.value.trim();
            const tipoPedido = form.tipoPedido.value;
            const endereco = form.endereco ? form.endereco.value.trim() : '';
            
            // Validação do nome
            if (nome === '') {
                showMessage('Por favor, insira seu nome', 'error');
                form.nome.focus();
                return;
            }
            
            // Validação do endereço se for delivery
            if (tipoPedido === 'delivery' && endereco === '') {
                showMessage('Por favor, insira o endereço para entrega', 'error');
                form.endereco.focus();
                return;
            }
            
            // Verifica se pelo menos um item foi selecionado
            let totalItems = 0;
            for (const item in PRICES) {
                totalItems += parseInt(form[item].value) || 0;
            }
            
            if (totalItems === 0) {
                showMessage('Por favor, selecione pelo menos um item', 'error');
                return;
            }
            
            // Coletar seleções de carnes e acompanhamentos para quentinhas
            const carnesSelecionadas = [];
            const acompSelecionados = [];
            
            if (form.quentinhas.value > 0) {
                document.querySelectorAll('input[name="quentinhas_carne"]:checked').forEach(checkbox => {
                    carnesSelecionadas.push(checkbox.value);
                });
                
                document.querySelectorAll('input[name="quentinhas_acomp"]:checked').forEach(checkbox => {
                    acompSelecionados.push(checkbox.value);
                });
            }
            
            const dados = {
                nome: nome,
                tipoPedido: tipoPedido,
                endereco: tipoPedido === 'delivery' ? endereco : '',
                feijoada: parseInt(form.feijoada.value) || 0,
                feijaotropeiro: parseInt(form.feijaotropeiro.value) || 0,
                macarronada: parseInt(form.macarronada.value) || 0,
                salpicao: parseInt(form.salpicao.value) || 0,
                quentinhas: parseInt(form.quentinhas.value) || 0,
                quentinhas_carnes: carnesSelecionadas.join(', '),
                quentinhas_acompanhamentos: acompSelecionados.join(', '),
                timestamp: new Date().toISOString()
            };
            
            // Calcula o total
            dados.total = calculateTotal(dados);
            
            showMessage('Enviando pedido...', 'success');
            
            fetch('https://script.google.com/macros/s/AKfycbxIVmmw-WC_JygkDoSs6uc8Ugcs1awwBDJhMr8XsS9m1dT_qtw0x78RenN5h0zM01aI/exec', {
                method: 'POST',
                contentType: 'application/json',
                body: JSON.stringify(dados)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showMessage('✅ Pedido enviado com sucesso!', 'success');
                    form.reset();
                    updateTotal();
                    document.getElementById('quentinhasOptions').classList.remove('show');
                    
                    // Esconde o formulário temporariamente após envio
                    form.style.display = 'none';
                    setTimeout(() => {
                        form.style.display = 'block';
                    }, 3000);
                } else {
                    showMessage(`❌ Erro: ${result.message}`, 'error');
                }
            })
            .catch(error => {
                showMessage(`❌ Erro ao enviar: ${error.message}`, 'error');
            });
        }

        function calculateTotal(data) {
            return Object.keys(PRICES).reduce((total, item) => {
                return total + (PRICES[item] * (data[item] || 0));
            }, 0);
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Esconde a mensagem após 5 segundos (exceto para mensagens de sucesso)
            if (type !== 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 10000);
            }
        }
    </script>
</body>
</html>
